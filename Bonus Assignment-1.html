<!DOCTYPE html>
<html>
<head>
    <title>Tech Fest Registration</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <h1>Tech Fest Registration Form</h1>

    <form action="/submit" method="post">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch"><br><br>

        <label for="year">Year:</label><br>
        <select id="year" name="year">
            <option value="">--Select Year--</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
        </select><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label>Events You Want to Participate In:</label><br>
        <input type="checkbox" id="coding" name="events" value="Coding">
        <label for="coding">Coding</label><br>

        <input type="checkbox" id="web" name="events" value="Web Development">
        <label for="web">Web Development</label><br>

        <input type="checkbox" id="robotics" name="events" value="Robotics">
        <label for="robotics">Robotics</label><br>

        <input type="checkbox" id="quiz" name="events" value="Tech Quiz">
        <label for="quiz">Tech Quiz</label><br><br>

        <label for="comments">Any Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Write here..."></textarea><br><br>

        <input type="submit" value="Register">

    </form>

</body>
</html>
